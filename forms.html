<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="forms.css">
    <title>Forms Validation</title>
</head>
<body>
    
<div class ="information">
        <form action="#" method="POST" >
            
            <label for="firstname"> First Name : </label>
            <input type="text" name="lastname" id="first_name" class="inputarea" >
           
            <label for="lastname">Last Name : </label>
            <input type="text" name="firstname" id="last_name"class="inputarea" >
            
            <label for="adress">Adress : </label>
            <input type="text" name="adress" id="adress"class="inputarea" >

            <label for="email">E-mail Adress : </label>
            <input type="text" name="email" id="email" class="inputarea">

            <label for="password"> Password </label>
            <input type="password" name="password" id="password" class="inputarea">
            
            <label for="comments"> Comments</label>
            <textarea name="comment" id ="comments" class="inputarea"></textarea>

            <button type="submit" class="submit">  Submit  </button>
            <button type="reset">  Reset </button>
          </form> 


</div>



<script src="forms.js"></script>
</body>
</html>
